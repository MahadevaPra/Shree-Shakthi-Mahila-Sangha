<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stree Shakthi Mahila Sangha | Add Members</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3); /* Gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #3f51b5; /* Primary color */
        }

        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            justify-content: center; /* Center the content horizontally */
        }

        .sidebar {
            background-color: #fff;
            width: 200px;
            padding: 20px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #3f51b5;
            color: white;
        }

        main {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%; /* Set a width for the main content */
            min-width: 400px; /* Minimum width for responsiveness */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
        }

        input[type="submit"] {
            background-color: #3f51b5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #303f9f;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) { /* Adjust breakpoint as needed */
            .container {
                flex-direction: column;
                align-items: center; /* Center the sidebar */
            }

            .sidebar {
                width: 90%;
                margin-bottom: 20px;
            }
            main{
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Stree Shakti Mahila Sangha, Mysuru</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <a href="/ssms/intro">Home</a>
            <a href="/members">Members</a>
            <a href="/ssms/addmembers" class="active">Add Members</a>
            <a href="/ssms/history">History</a>
            <a href="/ssms/helpdesk">Help Desk</a>
            <a href="/ssms">Logout</a>
        </div>

        <main>
            <h2>Add New Member</h2>
<form action="/ssms/add-members" method="post">
    <label for="member-id">Member ID:</label>
    <input type="number" name="member-id" id="member-id" required autofocus>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="savings">Initial Savings:</label>
    <input type="number" name="savings" id="savings" required>

    <label for="loan">Initial Loan:</label>
    <input type="number" name="loan" id="loan" required>

    <label for="acc-no">Bank Account Number:</label>
    <input type="number" name="acc-no" id="acc-no" required>

    <input type="submit" value="Submit">
</form>

        </main>
    </div>

    <footer>
        <p>&copy; 2024 Stree Shakti Mahila Sangha, Mysuru | All Rights Reserved</p>
    </footer>

</body>
</html>
