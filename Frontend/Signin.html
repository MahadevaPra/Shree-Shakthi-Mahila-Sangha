<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stree Shakti Mahila Sangha | Login</title>
    <style>
        /* Global Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
        }

        /* Header */
        header {
            background-color: #5b2c6f;
            color: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        header h2 {
            font-size: 26px;
            font-weight: 600;
        }

        header i {
            font-size: 16px;
            text-align: right;
        }

        header a{
            font-size: 16px;
            text-decoration: none;
            color: #fff;
        }

        header a:hover{
            text-decoration: solid;
            background-color: #ffaaaa;
        }

        /* Card Style */
        .card {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            margin: 30px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 30px;
            color: #5b2c6f;
            margin-bottom: 25px;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
        }

        /* Form Inputs */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            margin-left: -15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafafa;
            color: #333;
        }

        .form-group input:focus {
            border-color: #5b2c6f;
            outline: none;
            background-color: #fff;
        }

        .form-group label {
            position: absolute;
            top: 16px;
            left: 18px;
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -20px;
            left: 16px;
            font-size: 16px;
            color: #5b2c6f;
        }

        .show-password {
            position: absolute;
            right: 12px;
            top: 30%;
            cursor: pointer;
        }

        .show-password:hover {
            transform: scale(1.2);
        }

        .form-buttons {
            margin-top: 30px;
        }

        .form-buttons input {
            width: 100%;
            padding: 16px;
            background-color: #5b2c6f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-buttons input:hover {
            background-color: #9b59b6;
            transform: translateY(-2px);
        }

        .forgot-password {
            margin-top: 15px;
            text-align: center;
        }

        .forgot-password a {
            color: #5b2c6f;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            height: 100px;
            background-color: #5b2c6f;
            color: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Styling */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }

            .card {
                padding: 30px 20px;
                max-width: 90%;
            }

            .card h2 {
                font-size: 24px;
            }

            .form-group input {
                padding: 14px;
            }

            .form-buttons input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="/image/logo" alt="Logo">
        <h2>Stree Shakti Sangha  Mysuru</h2>
        <i>Don't have an account? <a href="/ssms/signup"> Signup</a></i>
    </header>

    <!-- Main Content (Card Form) -->
    <div class="card">
        <h2>Login</h2>

        <form action="/ssms/login" method="get">
            <div class="form-group">
                <input type="text" name="user-id" id="user-id" placeholder=" " required autofocus>
                <label for="user-id">User ID &nbsp;*</label>
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password &nbsp;*</label>
                <i class="show-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</i>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Login">
            </div>

            <div class="forgot-password">
                <p><a href="/ssms/forgot">Forgot your password?</a></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
       <pre style="font-weight: 500;"> <p>Contact us: Phone Number: 9741605312
            Email: prasuprasu148@gmail.com</p></pre>
        <p>&copy; All rights reserved under Act 1957</p>
        <p>
            <a href="#">Terms & Conditions</a> | <a href="#">Privacy & Policy</a>
        </p>
    </footer>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            var passwordField = document.getElementById('password');
            var type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
        }
    </script>
</body>
</html>
